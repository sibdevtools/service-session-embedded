spring.datasource.local-session.url=jdbc:sqlite:./data/session.lite.db?foreign_keys=on;
spring.datasource.local-session.driver-class-name=org.sqlite.JDBC

spring.jpa.local-session.properties.hibernate.dialect=org.hibernate.community.dialect.SQLiteDialect

spring.flyway.local-session.enabled=true
spring.flyway.local-session.encoding=UTF-8
spring.flyway.local-session.locations=classpath:db/migration/local-session